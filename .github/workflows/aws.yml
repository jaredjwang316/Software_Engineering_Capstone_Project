name: aws

on: push

jobs:
  deploy:
    name: Push to EC2 Instance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v1

      - name: Deploy to my EC2 instance
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          SOURCE: "./"
          REMOTE_HOST: "ec2-18-223-213-153.us-east-2.compute.amazonaws.com"
          REMOTE_USER: "ubuntu"
          TARGET: "/home/ubuntu/LEMMA"

      - name: Install dependencies and restart app with PM2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ec2-18-223-213-153.us-east-2.compute.amazonaws.com
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/LEMMA
            npm install -g pm2
            npm install
            npm run build
            pm2 restart lemma || pm2 start "npm run preview -- --host --port 3000" --name lemma
            pm2 save
            pm2 startup
